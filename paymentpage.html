<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <nav>
            <div class="t">Payment Form</div>
        </nav>


        <h2>
            <div class="ad">Billing Address</div>
        </h2>

        <div class="pay">

            <div class="add">

            <div class="num">
                <label>Number :</label>
                <input type="text" for="Number" id="Number" maxlength="10">
            </div><br>

            <div class="zip">
                <label>Zipcode :</label>
                <input type="text" for="Zipcode" id="zipcode" maxlength="6">    
            </div>
        </div>


            <h2>
                <div class=upii>UPI</div>
            </h2>
            <hr>


            <div class="container">
                <div class="phonepe">
                    <a href="phonepe qr.jpeg" target="_blank">

                    </a>
                </div>

                <div class="googlepay">
                    <a href="googlepay qr.jpeg" target="_blank">
                    <img src="https://bl-i.thgim.com/public/money-and-banking/nz7hvk/article24801784.ece/alternates/FREE_1200/google-paya" width="40">

                </div>

                    <a href="paytm qr.jpeg" target="_blank">
